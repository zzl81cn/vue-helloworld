<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <!-- 每一个消息 -->
    <div class="row clearfix" :class="{mine:item.from === 2}" v-for="(item, index) in msgInfo.msg" :key='index'>
        <template v-if="item.from === 2"><!-- 自己 -->
            <template v-if="item.type === 2"><!-- 语音 -->
                <img :src="item.headerUrl" class="header">
                <div class="text" :class="{cricleplay:item.type === 2, 'stop-animate':stopAnimate}" @click="togglePlay" v-more>
                    <template v-if="ADArr !== null">
                        <div class="time-length">{{item.length}}</div>
                        <!-- <div v-for="(dur, index) in ADArr" :key="index" class="time-length">{{length}}"</div> -->
                        <!-- <div v-if="ADArr !== null" class="time-length">{{audioDuration}}"</div> -->
                        <div class="sw large"></div>
                        <div class="sw middle"></div>
                        <div class="sw small"></div>
                        <audio ref="audio" preload="auto" hidden="true" :src="item.audioURL" @canplay="audioCanplay($event,index)">您的浏览器不支持audio标签</audio>
                    </template>
                </div>
            </template>
            <template v-else><!-- 文字 -->
                <img :src="item.headerUrl" class="header">
                <p class="text" :class="{cricleplay:item.type === 'voice'}" v-more>{{item.text}}</p>
            </template>
        </template>
        <template v-else><!-- 对方 -->
            <template v-if="item.type === 2"><!-- 语音 -->
                <img :src="item.headerUrl" class="header">
                <div class="text" :class="{cricleplay:item.type === 2, 'stop-animate':stopAnimate}" @click="togglePlay" v-more>
                    <template v-if="ADArr !== null">
                        <div class="sw small"></div>
                        <div class="sw middle"></div>
                        <div class="sw large"></div>
                        <div class="time-length">{{item.length}}</div>
                        <!-- <div v-if="ADArr !== null" class="time-length">{{audioDuration}}"</div> -->
                        <audio ref="audio" preload="auto" hidden="true" :src="item.audioURL" @canplay="audioCanplay($event,index)">您的浏览器不支持audio标签</audio>
                    </template>
                </div>
            </template>
            <template v-else><!-- 文字 -->
                <img :src="item.headerUrl" class="header">
                <p class="text" :class="{cricleplay:item.type === 'voice'}" v-more>{{item.text}}</p>
            </template>
        </template>
    </div>
    <span class="msg-more" id="msg-more">
        <ul>
            <li>复制</li>
            <li>转发</li>
            <li>收藏</li>
            <li>删除</li>
        </ul>
    </span>

    <script>
	    /**
	     * 1.将音频时长反映到聊天气泡上，气泡大小、数值等
	     * 2.音频间播放互斥
	     **/
	    togglePlay(event) {
	        let el = event.currentTarget;
	        let elAudio = el.getElementsByTagName('audio')[0];
	        // let elAudio = this.$refs.audio[0];
	        // this.$refs.audio[0].play();
	        if (elAudio !== null) {
	            console.log('elAudio.paused', elAudio.paused, 'duration', elAudio.duration);
	        } if (elAudio.paused) {
	            elAudio.play();
	            this.stopAnimate = !this.stopAnimate;
	            console.log('play');
	        } else {
	            this.stopAnimate = true;
	            elAudio.pause();
	            console.log('pause');
	        }
	        elAudio.onended = () => {
	            console.log('stop');
	            this.stopAnimate = true; // 播放结束清除语音播放动画
	        }
	    },
	    audioCanplay(e,index) {
	        console.log('test audio.',this.$refs.audio[0].duration);
	        const audioRecord = this.$refs.audio;
	        this.ADArr = audioRecord.map(function(item, index) {
	            console.log(index);
	            var tempArr = [];
	            return tempArr[index] = Math.floor(item.duration);
	        })
	        console.log('--------------')
	        console.log(e,index)
	        console.log(this.ADArr)
	        console.log(this.msgInfo.msg)
	        this.msgInfo.msg[index].length = Math.floor(e.target.duration);
	        this.audioDuration = Math.floor(audioRecord[0].duration);
	    },

    </script>
</body>
</html>
