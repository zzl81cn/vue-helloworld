<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <div id="app2">
        <span v-bind:title="message">鼠标悬停出现结果</span>
    </div>
    <div id="app3">
        <p v-if="seen">你看到我了</p>
    </div>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>
    <div id="app5">
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <div id="app7">
      <ol>
        <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
      </ol>
    </div>
    <div id="app7B">
        <ol>
            <goto-item
                v-for="gotoItem in gotoList"
                v-bind:goto="gotoItem"
                v-bind:key="gotoItem.id"
            ></goto-item>
        </ol>
    </div>

    <div id="app8">
        <p>{{ foo }}</p>
        <!-- 这里的 `foo` 不会更新！ -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>
    <div id="app8c"></div>

    <!-- computed -->
    <div id="app9a">
        <p> basic {{message}}</p>
        <p> computed {{reverseMessage}}</p>
    </div>

    <!--<script src="https://unpkg.com/vue"></script>-->
    <script type="text/javascript" src="//unpkg.com/vue@2.4.4/dist/vue.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
