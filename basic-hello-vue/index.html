<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>
<body>

    <div id="app">{{message}}</div>

    <!--<script src="https://unpkg.com/vue"></script>-->
    <script type="text/javascript" src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello world.'
            }
        })
    </script>
</body>
</html>
