<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 事件处理</title>
</head>
<body>
    <!-- 监听事件 可以用 v-on 指令监听 DOM 事件，并在触发时运行一些 JavaScript 代码。 -->
    <div id="app1">
        <button v-on:click="count ++">Add one</button>
        <p>{{count}}</p>
    </div>
    <!-- 事件处理方法 然而许多事件处理逻辑会更为复杂，所以直接把 JavaScript 代码写在 v-on 指令中是不可行的。因此 v-on 还可以接收一个需要调用的方法名称。 -->
    <div id="app2">
        <button v-on:click="greet">Greet</button>
    </div>
    <!-- inline call -->
    <div id="app3">
        <button v-on:click="say('hi')">say hi</button>
        <button v-on:click="say('ha')">say ha</button>
    </div>
<script type="text/javascript" src="//unpkg.com/vue@2.4.4/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
